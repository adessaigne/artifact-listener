<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-xs-4 control-label" wicket:for="regex"><wicket:label /></label>
					<div class="col-xs-7">
						<input class="form-control" wicket:id="regex" type="text" wicket:message="title:artifact.rules.add.tooltip" data-placement="right" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label" wicket:for="type"><wicket:label /></label>
					<div class="col-xs-7">
						<select wicket:id="type"></select>
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn" type="button">
				<span class="fa fa-ban"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="fa fa-check"></span>
				<span wicket:id="validateLabel"></span>
			</button>
		</div>
	</wicket:panel>
</html>
