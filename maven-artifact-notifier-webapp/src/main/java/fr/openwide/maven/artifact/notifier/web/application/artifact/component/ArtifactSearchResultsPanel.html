<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<h2 wicket:id="title"></h2>

	<div class="portfolio-outer">
		<table class="table table-striped table-bordered table-hover artifact-search-results">
			<thead>
				<tr>
					<th class="group-id" colspan="2"><wicket:message key="artifact.follow.dataView.header.groupId" /></th>
					<th class="artifact-id" colspan="2"><wicket:message key="artifact.follow.dataView.header.artifactId" /></th>
					<th class="artifact-version hidden-xs" colspan="2"><wicket:message key="artifact.follow.dataView.header.latestVersion" /></th>
					<th class="last-update hidden-xs"><wicket:message key="artifact.follow.dataView.header.lastUpdateDate" /></th>
					<th class="followers-count hidden-xs"><wicket:message key="artifact.follow.dataView.header.followersCount" /></th>
					<th class="follow"><wicket:message key="artifact.follow.dataView.header.follow" /><br/></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="artifacts">
					<td class="group-id">
						<span wicket:id="groupId"></span>
					</td>
					<td class="external-link-container">
						<a wicket:id="groupLink" target="_blank">
							<i class="fa fa-share-square-o" wicket:message="title:artifact.follow.mavenCentralLink"></i>
						</a>
					</td>
					<td class="artifact-id">
						<a wicket:id="localArtifactLink">
							<span wicket:id="artifactId" class="local-artifact-link" />
						</a>
					</td>
					<td class="external-link-container">
						<a wicket:id="artifactLink" target="_blank">
							<i class="fa fa-share-square-o" wicket:message="title:artifact.follow.mavenCentralLink"></i>
						</a>
					</td>
					<td colspan="3" wicket:id="unfollowedArtifactPlaceholder" style="text-align:center" class="hidden-xs"></td>
					<td colspan="3" wicket:id="synchronizationPlannedPlaceholder" style="text-align:center" class="hidden-xs"></td>
					<wicket:container wicket:id="followedArtifact">
						<td class="artifact-version hidden-xs" wicket:id="latestVersion" />
						<td class="external-link-container hidden-xs">
							<a wicket:id="versionLink" target="_blank">
								<i class="fa fa-share-square-o pull-right" wicket:message="title:artifact.versions.detailsLink"></i>
							</a>
						</td>
						<td wicket:id="lastUpdateDate" class="last-update hidden-xs"></td>
					</wicket:container>
					<td class="followers-count hidden-xs">
						<span wicket:id="followersCount" />
					</td>
					<td class="follow">
						<button wicket:id="follow" class="btn btn-success btn-xs btn-icon-only" type="button"
								wicket:message="title:common.action.follow">
							<span class="fa fa-star" />
						</button>
						<button wicket:id="relatedArtifactLink" class="btn btn-warning btn-xs btn-icon-only" type="button">
							<span class="fa fa-thumbs-o-down" />
						</button>
						<button wicket:id="unfollow" class="btn btn-danger btn-xs btn-icon-only" type="button"
								wicket:message="title:common.action.unfollow">
							<span class="fa fa-star-o" />
						</button>
						<span wicket:id="registerTooltip">
							<i class="fa fa-question-circle" wicket:message="title:artifact.follow.unregistered" />
						</span>
					</td>
				</tr>
				<tr class="empty-list" wicket:id="emptyList">
					<td colspan="9" style="text-align: center"><wicket:message key="common.emptyList"/></td>
				</tr>
			</tbody>
		</table>
		<wicket:enclosure child="pager">
			<div class="count-container">
				<div class="pagination-outer" wicket:id="pager"></div>
			</div>
		</wicket:enclosure>
	</div>
</wicket:panel>
</html>
