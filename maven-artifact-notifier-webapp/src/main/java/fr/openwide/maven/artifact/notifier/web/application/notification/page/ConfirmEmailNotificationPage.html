<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1 wicket:id="pageTitle"></h1>
		
		<div class="content">
			<div class="container-fluid">
				<div class="alert alert-info">
					<wicket:message key="notification.email.confirm.info"/>
				</div>
				<a class="btn btn-success" wicket:id="confirmLink">
					<i class="fa fa-check"></i>
					<wicket:message key="notification.email.confirm.button"/>
				</a>
			</div>
		</div>
	</wicket:extend>
</html>
