<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<h2 wicket:id="notificationSettings" />
		<form wicket:id="form" class="form-inline" style="margin:0 0 40px">
			<div class="well well-sm" style="margin-bottom:10px">
				<label class="checkbox" wicket:for="notifyMe"><wicket:label /></label>
				<input wicket:id="notifyMe" type="checkbox" style="margin:0 0 0 60px; vertical-align: middle"/>
			</div>
			<button class="btn btn-success pull-right" wicket:id="submitLink">
				<i class="fa fa-fw fa-check" />
				<wicket:message key="common.action.save" />
			</button>
		</form>
		
		<h4 wicket:id="additionalEmails" />
		<div class="portfolio">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th width="75%"><wicket:message key="profile.additionalEmails.field.email" /></th>
						<th width="18%"><wicket:message key="profile.additionalEmails.field.status" /></th>
						<th width="7%" />
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="emails">
						<td>
							<a wicket:id="emailLink" />
						</td>
						<td>
							<span wicket:id="emailStatus" />
						</td>
						<td class="table-actions">
							<a class="btn btn-xs btn-danger btn-icon-only" wicket:id="deleteLink"
								wicket:message="title:profile.deleteEmail.title">
								<i class="fa fa-fw fa-trash"></i>
							</a>
						</td>
					</tr>
					<tr class="empty-list" wicket:id="emptyList">
						<td colspan="3"><wicket:message key="profile.additionalEmails.noEmails" /></td>
					</tr>
				</tbody>
			</table>
			<form wicket:id="addEmailForm">
				<div class="input-group pull-right">
					<input class="form-control" wicket:id="email" type="email" wicket:message="placeholder:profile.additionalEmails.field.email"/>
					<div class="input-group-btn">
						<button class="btn btn-success" wicket:id="addEmailLink">
							<i class="fa fa-fw fa-plus"></i>
							<wicket:message key="common.action.create" />
						</button>
					</div>
				</div>
				<div class="clearfix"></div>
			</form>
		</div>
	</wicket:panel>
</html>
