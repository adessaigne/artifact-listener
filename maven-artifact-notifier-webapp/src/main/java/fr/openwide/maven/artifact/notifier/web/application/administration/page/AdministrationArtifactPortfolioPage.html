<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="administration user-portfolio">
			<h1>
				<wicket:message key="administration.artifact.title"/>
				<a wicket:id="syncAllBtn" class="btn btn-primary btn-sm pull-right">
					<i class="fa fa-fw fa-refresh"></i>
					<wicket:message key="administration.artifact.syncAll"></wicket:message>
				</a>
				<a wicket:id="refreshAllBtn" class="btn btn-primary btn-sm pull-right" style="margin-right:5px">
					<i class="fa fa-fw fa-repeat"></i>
					<wicket:message key="administration.artifact.refreshAll"></wicket:message>
				</a>
			</h1>
			
			<div class="content">
				<div class="container-fluid">
					<div wicket:id="searchPanel"></div>
					<div wicket:id="portfolio"></div>
				</div>
			</div>
		</div>
	</wicket:extend>
</html>
