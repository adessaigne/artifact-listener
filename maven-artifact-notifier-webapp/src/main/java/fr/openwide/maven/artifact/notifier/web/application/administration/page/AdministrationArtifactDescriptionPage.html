<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="administration">
			<h1>
				<span wicket:id="pageTitle" />
				<button wicket:id="deprecation" class="btn btn-primary pull-right" type="button">
					<span class="icon-thumbs-down icon-white"></span>
					<span wicket:id="deprecationLabel" />
				</button>
			</h1>
			<wicket:container wicket:id="deprecated" />
		
			<div wicket:id="deprecationPopup"></div>
			<div class="content">
				<div class="row-fluid">
					<div class="span6">
						<div wicket:id="description"></div>
					</div>
					<div class="span6">
						<div wicket:id="followers"></div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</html>
