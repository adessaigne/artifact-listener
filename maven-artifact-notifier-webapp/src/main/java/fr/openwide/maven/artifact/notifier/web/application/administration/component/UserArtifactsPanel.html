<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<h2>
			<wicket:message key="administration.user.artifacts" />
		</h2>
		
		<div class="portfolio">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th width="50%"><wicket:message key="administration.user.artifacts.field.groupId" /></th>
						<th width="45%"><wicket:message key="administration.user.artifacts.field.artifactId" /></th>
						<th width="5%"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="artifacts">
						<td wicket:id="groupId"></td>
						<td>
							<a wicket:id="artifactLink">
								<span wicket:id="artifactId"></span>
							</a>
						</td>
						<td class="table-actions">
							<a class="btn btn-mini btn-danger btn-icon-only" wicket:id="deleteLink"
								wicket:message="title:common.action.unfollow">
								<i class="icon-white icon-star-empty"></i>
							</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="empty-list" wicket:id="emptyList">
						<td colspan="3"><wicket:message key="administration.user.artifacts.noArtifacts" /></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</wicket:panel>
</html>
