<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<wicket:enclosure child="email">
					<div class="control-group">
						<label class="control-label" wicket:for="email"><wicket:label /></label>
						<div class="controls">
							<input wicket:id="email" type="email" />
						</div>
					</div>
				</wicket:enclosure>
				<div class="control-group">
					<label class="control-label" wicket:for="fullName"><wicket:label /></label>
					<div class="controls">
						<input wicket:id="fullName" type="text" />
					</div>
				</div>
				<wicket:container wicket:id="passwordContainer">
					<div class="control-group">
						<label class="control-label" wicket:for="newPassword"><wicket:label /></label>
						<div class="controls">
							<input wicket:id="newPassword" type="password"
								data-placement="right"
								wicket:message="title:administration.user.form.password.tooltip" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" wicket:for="confirmPassword"><wicket:label /></label>
						<div class="controls">
							<input wicket:id="confirmPassword" type="password"
								data-placement="right"
								wicket:message="title:administration.user.form.confirmPassword.tooltip" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" wicket:for="active"><wicket:label /></label>
						<div class="controls">
							<input wicket:id="active" type="checkbox" />
						</div>
					</div>
				</wicket:container>
				<div class="control-group">
					<label class="control-label" wicket:for="locale"><wicket:label /></label>
					<div class="controls">
						<select wicket:id="locale" />
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn" type="button">
				<span class="icon-ban-circle"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="icon-ok icon-white"></span>
				<span wicket:id="validateLabel"></span>
			</button>
		</div>
	</wicket:panel>
</html>
