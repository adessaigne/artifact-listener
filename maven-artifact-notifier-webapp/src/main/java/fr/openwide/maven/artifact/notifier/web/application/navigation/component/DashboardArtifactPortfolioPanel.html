<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div class="dropdown pull-right h2-complement">
			<a wicket:id="followArtifactLink" class="btn btn-primary btn-text-caret" style="outline:none">
				<i class="fa fa-fw fa-plus"></i>
				<wicket:container wicket:id="followArtifactLabel" />
				<span wicket:id="caret" class="caret" />
			</a>
			<ul wicket:enclosure="dropdownMenu" class="dropdown-menu">
				<li wicket:id="dropdownMenu">
					<a wicket:id="searchLink"><wicket:container wicket:id="searchLabel"></wicket:container></a>
				</li>
			</ul>
		</div>
		<h2>
			<wicket:message key="dashboard.artifact.title" />
		</h2>

		<wicket:enclosure child="artifacts">
			<div class="input-group">
				<label for="filter-input" class="input-group-addon"><wicket:message key="common.action.filter" /></label>
				<input id="filter-input" class="filter-input form-control" type="text" />
			</div>
			<table class="table table-striped table-bordered dashboard-artifact-list">
				<thead>
					<tr>
						<th class="group-id"><wicket:message key="artifact.groupId" /></th>
						<th class="artifact-id"><wicket:message key="artifact.artifactId" /></th>
						<th class="artifact-version"><wicket:message key="artifact.lastVersion" /></th>
						<th class="table-actions"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="artifacts" class="artifact">
						<td class="group-id">
							<span wicket:id="artifactGroup" class="artifact-property" />
						</td>
						<td class="artifact-id">
							<a wicket:id="artifactIdLink"><span wicket:id="artifactName" class="artifact-property" /></a>
							<span wicket:id="rules" class="muted pull-right" />
						</td>
						<td class="artifact-version">
							<div wicket:id="lastVersion" />
							<i wicket:id="noVersions" class="fa fa-fw fa-cog"  wicket:message="title:artifact.follow.noVersions"/>
						</td>
						<td class="table-actions">
							<button wicket:id="unfollow" class="btn btn-danger btn-xs btn-icon-only" type="button"
									wicket:message="title:common.action.unfollow">
								<span class="fa fa-fw fa-star-o" />
							</button>
						</td>
					</tr>
					<tr class="empty-list filter-empty-message">
						<td colspan="4" ><wicket:message key="dashboard.artifact.filter.empty" /></td>
					</tr>
				</tbody>
			</table>
		</wicket:enclosure>
		<div wicket:id="artifactsPlaceholder"><wicket:message key="common.emptyList" /></div>
	</wicket:panel>
</html>
