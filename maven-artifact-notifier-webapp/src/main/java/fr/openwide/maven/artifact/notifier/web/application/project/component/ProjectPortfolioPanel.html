<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="portfolio-outer">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th class="project-name"><wicket:message key="project.field.name" /></th>
						<th class="project-versions"><wicket:message key="project.field.nbVersions" /></th>
						<th class="project-artifacts"><wicket:message key="project.field.nbArtifacts" /></th>
						<th class="project-actions"></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="item">
						<td>
							<a wicket:id="projectLink"><wicket:container wicket:id="name"></wicket:container></a>
						</td>
						<td wicket:id="nbVersions" style="text-align:right"></td>
						<td wicket:id="nbArtifacts" style="text-align:right"></td>
						<td wicket:id="actionButtons" class="table-actions"></td>
					</tr>
					<tr class="empty-list" wicket:id="emptyList">
						<td colspan="4"><wicket:message key="project.list.noProjects" /></td>
					</tr>
				</tbody>
			</table>
			<wicket:enclosure child="pager">
				<div class="count-container">
					<div class="pagination-outer" wicket:id="pager"></div>
				</div>
			</wicket:enclosure>
			<div class="clear"></div>
		</div>
		
		<!-- Edit project popup -->
		<div wicket:id="editProjectPopup" />
	</wicket:extend>
</html>
