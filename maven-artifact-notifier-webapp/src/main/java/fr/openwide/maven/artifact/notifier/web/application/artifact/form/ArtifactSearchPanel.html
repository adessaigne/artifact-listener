<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="keywordSearchForm" class="form-inline">
		<input type="text" class="input-xlarge" style="margin-right:40px;" wicket:id="globalSearchInput" wicket:message="placeholder:artifact.follow.search.global"/>
		<button wicket:id="submit" class="btn btn-primary" type="submit">
			<i class="icon-search icon-white"></i>
			<wicket:message key="common.action.search" />
		</button>
	</form>
	<form wicket:id="advancedSearchForm" class="form-inline">
		<input type="text" class="input-medium" wicket:id="searchGroupInput" wicket:message="placeholder:artifact.follow.search.group"/>
		<input type="text" class="input-medium" wicket:id="searchArtifactInput" wicket:message="placeholder:artifact.follow.search.artifact"/>
		<button wicket:id="submit" class="btn btn-primary" type="submit">
			<i class="icon-search icon-white"></i>
			<wicket:message key="common.action.search" />
		</button>
	</form>
</wicket:panel>
</html>
