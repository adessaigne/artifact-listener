<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1 wicket:id="pageTitle" />
		
		<div class="content row-fluid">
			<div class="span6">
				<div class="alert alert-info">
					<wicket:message key="forgottenPassword.description" />
					
					<form wicket:id="form" class="form-inline" style="margin-top:10px">
						<div class="input-append">
							<input wicket:id="userName" type="email" class="input-xlarge" required />
							<button wicket:id="submit" class="btn btn-primary" type="submit">
								<i class="icon-white icon-chevron-right"></i>
								<wicket:message key="forgottenPassword.submit" />
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
</wicket:extend>
</html>
