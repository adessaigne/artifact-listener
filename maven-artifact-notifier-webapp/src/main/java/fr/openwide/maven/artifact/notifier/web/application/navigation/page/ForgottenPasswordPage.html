<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1 wicket:id="pageTitle" />
		
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-6">
						<div class="alert alert-info">
							<wicket:message key="forgottenPassword.description" />
							<form wicket:id="form" class="form-inline" style="margin-top:10px">
								<div class="input-group">
									<input wicket:id="userName" type="email" class="form-control" required />
									<span class="input-group-btn">
										<button wicket:id="submit" class="btn btn-primary" type="submit">
											<i class="fa fa-fw fa-chevron-right"></i>
											<wicket:message key="forgottenPassword.submit" />
										</button>
									</span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</wicket:extend>
</html>
