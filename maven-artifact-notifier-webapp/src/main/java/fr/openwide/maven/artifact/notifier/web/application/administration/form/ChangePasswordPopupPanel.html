<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-xs-5 control-label" wicket:for="newPassword"><wicket:label /></label>
					<div class="col-xs-6">
						<input wicket:id="newPassword" type="password" class="form-control"
							data-placement="right"
							wicket:message="title:administration.user.form.password.tooltip" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-5 control-label" wicket:for="confirmPassword"><wicket:label /></label>
					<div class="col-xs-6">
						<input wicket:id="confirmPassword" type="password" class="form-control"
							data-placement="right"
							wicket:message="title:administration.user.form.confirmPassword.tooltip" />
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn" type="button">
				<span class="fa fa-fw fa-ban"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="fa fa-fw fa-check"></span>
				<wicket:message key="common.action.save" />
			</button>
		</div>
	</wicket:panel>
</html>
