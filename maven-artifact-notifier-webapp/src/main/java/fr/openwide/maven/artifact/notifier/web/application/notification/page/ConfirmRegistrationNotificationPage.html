<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1 wicket:id="pageTitle"></h1>
		
		<div class="content">
			<div class="alert alert-info">
				<wicket:message key="notification.register.confirm.info"/>
			</div>
			<a class="btn btn-success" wicket:id="confirmLink">
				<i class="fa fa-check"></i>
				<wicket:message key="notification.register.confirm.button"/>
			</a>
		</div>
	</wicket:extend>
</html>
