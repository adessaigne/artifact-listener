<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<div class="clearfix">
		<div class="pom-form file-upload">
			<span wicket:id="fileSelectLabel" class="pom-form-title"></span>
			<form wicket:id="fileSelectForm">
				<input wicket:id="fileSelectInput" type="file"
					wicket:message="title:artifact.follow.pom.search.file" />
				<button wicket:id="fileSelectSubmit" class="btn btn-primary btn-sm" type="submit">
					<i class="fa fa-fw fa-search"></i>
					<wicket:message key="common.action.analyze" />
				</button>
			</form>
		</div>
		
		<div class="pom-form-separator">
			<div class="pom-form-separator-container">
				<wicket:message key="artifact.follow.pom.search.or" />
			</div>
		</div>
		
		<div class="pom-form content-paste">
			<span wicket:id="fileContentLabel" class="pom-form-title"></span>
			<form wicket:id="fileContentForm">
				<textarea wicket:id="fileContentInput" class="form-control"
					wicket:message="title:artifact.follow.pom.search.content"></textarea>
				<button wicket:id="fileContentSubmit" class="btn btn-primary btn-sm" type="submit">
					<i class="fa fa-fw fa-search"></i>
					<wicket:message key="common.action.analyze" />
				</button>
			</form>
		</div>
	</div>
</wicket:panel>
</html>
