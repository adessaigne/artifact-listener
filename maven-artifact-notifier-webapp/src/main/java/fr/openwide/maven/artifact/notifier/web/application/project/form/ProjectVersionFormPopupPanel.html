<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<wicket:enclosure child="version">
					<div class="form-group">
						<label class="col-xs-4 control-label" wicket:for="version"><wicket:label /></label>
						<div class="col-xs-7">
							<input type="text" wicket:id="version" data-placement="right" class="form-control"
								wicket:message="title:project.version.field.version.tooltip"/>
						</div>
					</div>
				</wicket:enclosure>
				<wicket:container wicket:id="additionalInformationPanel" />
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn" type="button">
				<span class="fa fa-fw fa-ban"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="fa fa-fw fa-check"></span>
				<span wicket:id="validateLabel"></span>
			</button>
		</div>
	</wicket:panel>
</html>
