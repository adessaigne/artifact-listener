<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="form" class="form-horizontal">
		<div class="form-group">
			<label class="col-xs-4 control-label" wicket:for="emailInput"><wicket:label /></label>
			<div class="col-xs-7">
				<input class="form-control" type="email" wicket:id="emailInput"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-4 control-label" wicket:for="fullNameInput"><wicket:label /></label>
			<div class="col-xs-7">
				<input class="form-control" type="text" wicket:id="fullNameInput"/>
			</div>
		</div>
		<wicket:container wicket:id="passwordContainer">
			<div class="form-group">
				<label class="col-xs-4 control-label" wicket:for="passwordInput"><wicket:label /></label>
				<div class="col-xs-7">
					<input class="form-control" type="password" wicket:id="passwordInput"
							data-placement="right"
							wicket:message="title:register.password.tooltip"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label" wicket:for="confirmPasswordInput"><wicket:label /></label>
				<div class="col-xs-7">
					<input class="form-control" type="password" wicket:id="confirmPasswordInput"
							data-placement="right"
							wicket:message="title:register.confirmPassword.tooltip"/>
				</div>
			</div>
		</wicket:container>
		<wicket:enclosure child="remoteIdentifierInput">
			<div class="form-group">
				<label class="col-xs-4 control-label" wicket:for="remoteIdentifierInput"><wicket:label /></label>
				<div class="col-xs-7">
					<input class="form-control" type="text" wicket:id="remoteIdentifierInput"/>
					<a wicket:id="clearRemoteIdentifierLink" class="fa fa-trash" data-placement="right"
						wicket:message="title:register.remote.reset"/>
				</div>
			</div>
		</wicket:enclosure>
		<div class="form-group">
			<span class="col-xs-4" />
			<div class="col-xs-7">
				<button wicket:id="submit" class="btn btn-success" type="submit">
					<i class="fa fa-check"></i>
					<wicket:message key="common.action.register" />
				</button>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
