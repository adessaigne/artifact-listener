<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="administration user-description">
			<h1>
				<span wicket:id="pageTitle" />
				<a wicket:id="deleteLink" class="btn btn-danger btn-sm pull-right hidden-xs">
					<i class="fa fa-trash"></i>
					<wicket:message key="profile.unsubscribe"></wicket:message>
				</a>
			</h1>
			
			<div class="content">
				<div class="row">
					<div wicket:id="profile" class="col-sm-6 spaced"></div>
					<div wicket:id="notificationManagementPanel" class="col-sm-6"></div>
				</div>
			</div>
		</div>
	</wicket:extend>
</html>
