<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1>
			<span wicket:id="pageTitle" />
			<wicket:enclosure child="follow">
				<div class="btn-group pull-right" style="margin-left:5px;">
					<button class="btn btn-default disabled" type="button"
							wicket:message="title:artifact.description.notFollowing">
						<wicket:message key="artifact.description.notFollowed" />
					</button>
					<button wicket:id="follow" class="btn btn-success btn-icon-only" type="button"
							wicket:message="title:common.action.follow">
						<span class="icon-star icon-white" />
					</button>
				</div>
			</wicket:enclosure>
			<wicket:enclosure child="unfollow">
				<div class="btn-group pull-right" style="margin-left:5px;">
					<button class="btn btn-default disabled" type="button"
							wicket:message="title:artifact.description.following">
						<wicket:message key="artifact.description.followed" />
					</button>
					<button wicket:id="unfollow" class="btn btn-danger btn-icon-only" type="button"
							wicket:message="title:common.action.unfollow">
						<span class="icon-star-empty icon-white" />
					</button>
				</div>
			</wicket:enclosure>
			<button class="btn btn-default disabled pull-right" type="button" style="margin-left:5px;">
				<span wicket:id="followersCountLabel" />
			</button>
			<button wicket:id="deprecation" class="btn btn-primary pull-right" type="button">
				<span class="icon-thumbs-down icon-white"></span>
				<span wicket:id="deprecationLabel" />
			</button>
		</h1>
		<wicket:container wicket:id="deprecated" />
		
		<div wicket:id="deprecationPopup"></div>
		<div class="content">
			<div class="row-fluid">
				<div class="span6" wicket:id="artifactDescriptionPanel" />
				<div class="span6" wicket:id="notificationRulesPanel" />
				<div class="clear"></div>
			</div>
		</div>
	</wicket:extend>
</html>
