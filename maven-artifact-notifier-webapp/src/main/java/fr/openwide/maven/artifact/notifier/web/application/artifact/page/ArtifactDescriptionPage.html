<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1>
			<span wicket:id="pageTitle" />
			<span wicket:id="followed" class="pull-right" style="padding:6px 10px;">
				<i wicket:id="followedIcon" />
				<span wicket:id="followedLabel" />
			</span>
			<button wicket:id="deprecation" class="btn btn-primary pull-right" type="button" style="margin-right:5px;">
				<span class="icon-thumbs-down icon-white"></span>
				<span wicket:id="deprecationLabel" />
			</button>
		</h1>
		<wicket:container wicket:id="deprecated" />
		
		<div wicket:id="deprecationPopup"></div>
		<div class="content">
			<div class="row-fluid">
				<div class="span6" wicket:id="artifactDescriptionPanel" />
				<div class="span6" wicket:id="notificationRulesPanel" />
				<div class="clear"></div>
			</div>
		</div>
	</wicket:extend>
</html>
