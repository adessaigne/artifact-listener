<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1>
			<span wicket:id="pageTitle" />
			<wicket:enclosure child="follow">
				<div class="btn-group pull-right" style="margin-left:5px;">
					<button class="btn btn-danger btn-sm disabled" type="button"
							wicket:message="title:artifact.description.notFollowing">
						<i class="fa fa-star-o" />
						<wicket:message key="artifact.description.notFollowed" />
					</button>
					<button class="btn dropdown-toggle btn-default btn-sm" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li class="btn-success">
							<a wicket:id="follow" class="danger" style="color:#FFF">
								<span class="fa fa-star" />
								<wicket:message key="common.action.follow" />
							</a>
						</li>
					</ul>
				</div>
			</wicket:enclosure>
			<wicket:enclosure child="unfollow">
				<div class="btn-group pull-right" style="margin-left:5px;">
					<button class="btn btn-success btn-sm disabled" type="button"
							wicket:message="title:artifact.description.following">
						<i class="fa fa-star" />
						<wicket:message key="artifact.description.followed" />
					</button>
					<button class="btn dropdown-toggle btn-default btn-sm" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li class="label-danger">
							<a wicket:id="unfollow" style="color:#FFF">
								<span class="fa fa-star-o" />
								<wicket:message key="common.action.unfollow" />
							</a>
						</li>
					</ul>
				</div>
			</wicket:enclosure>
			<button class="btn btn-default btn-sm disabled pull-right" type="button" style="margin-left:5px;">
				<span wicket:id="followersCountLabel" />
			</button>
		</h1>
		<wicket:container wicket:id="deprecated" />
		
		<div class="content">
			<div class="row">
				<div class="col-sm-7">
					<wicket:container wicket:id="artifactDescriptionPanel" />
				</div>
				<div class="col-sm-5">
					<div wicket:id="artifactProjectPanel" />
					<div wicket:id="notificationRulesPanel"/>
					<div wicket:id="publicPanel" />
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</wicket:extend>
</html>
