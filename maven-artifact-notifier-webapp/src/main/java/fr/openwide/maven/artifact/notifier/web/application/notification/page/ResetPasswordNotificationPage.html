<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1 wicket:id="pageTitle"></h1>
		
		<div class="content">
			<div class="container-fluid">
				<div class="alert alert-info">
					<wicket:message key="notification.resetPassword.info"/>
				</div>
				<form wicket:id="form" class="form-horizontal" autocomplete="off">
					<div class="form-group">
						<label class="col-xs-4 control-label" wicket:for="newPasswordInput"><wicket:label /></label>
						<div class="col-xs-5">
							<input class="form-control" type="password" wicket:id="newPasswordInput"
									data-placement="right"
									wicket:message="title:register.password.tooltip"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label" wicket:for="confirmPasswordInput"><wicket:label /></label>
						<div class="col-xs-5">
							<input class="form-control" type="password" wicket:id="confirmPasswordInput"
									data-placement="right"
									wicket:message="title:register.confirmPassword.tooltip"/>
						</div>
					</div>
					<div class="form-group">
						<span class="col-xs-4" />
						<div class="col-xs-5">
							<button wicket:id="submit" class="btn btn-success" type="submit">
								<i class="fa fa-check"></i>
								<wicket:message key="notification.resetPassword.button" />
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</wicket:extend>
</html>
