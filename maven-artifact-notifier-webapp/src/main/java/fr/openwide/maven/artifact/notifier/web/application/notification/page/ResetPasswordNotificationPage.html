<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<h1 wicket:id="pageTitle"></h1>
		
		<div class="content">
			<div class="alert alert-info">
				<wicket:message key="notification.resetPassword.info"/>
			</div>
			<form wicket:id="form" class="form-horizontal" autocomplete="off">
				<div class="control-group">
					<label class="control-label" wicket:for="newPasswordInput"><wicket:label /></label>
					<div class="controls">
						<input class="span4" type="password" wicket:id="newPasswordInput"
								data-placement="right"
								wicket:message="title:register.password.tooltip"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" wicket:for="confirmPasswordInput"><wicket:label /></label>
					<div class="controls">
						<input class="span4" type="password" wicket:id="confirmPasswordInput"
								data-placement="right"
								wicket:message="title:register.confirmPassword.tooltip"/>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button wicket:id="submit" class="btn btn-success" type="submit">
							<i class="icon-white icon-ok"></i>
							<wicket:message key="notification.resetPassword.button" />
						</button>
					</div>
				</div>
			</form>
		</div>
	</wicket:extend>
</html>
