<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="console-section">
			<div class="subtitle">
				<div class="subtitle-text">
					<wicket:message key="console.import.project.title" />
				</div>
			</div>
			
			<span wicket:id="fileSelectLabel"></span>
			<form wicket:id="fileSelectForm" class="form-inline">
				<input wicket:id="fileSelectInput" type="file" wicket:message="title:console.import.project.file" />
				<button wicket:id="fileSelectSubmit" class="btn btn-primary" type="submit">
					<i class="icon-download-alt icon-white"></i>
					<wicket:message key="console.import" />
				</button>
			</form>
		</div>
	</wicket:extend>
</html>
