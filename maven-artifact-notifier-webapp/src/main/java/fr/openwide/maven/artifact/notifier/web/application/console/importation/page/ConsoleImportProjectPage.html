<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<div class="console-section">
			<div class="subtitle">
				<div class="subtitle-text">
					<wicket:message key="console.import.project.title" />
				</div>
			</div>
			
			<form wicket:id="fileSelectForm" class="form-horizontal">
				<div class="form-group">
					<label wicket:for="col-xs-4 fileSelectInput" class="control-label"><wicket:label /></label>
					<div class="col-xs-7">
						<input wicket:id="fileSelectInput" type="file" size="10" />
						<a wicket:id="downloadTemplate" style="margin-left: 20px;">
							<wicket:message key="console.import.project.downloadTemplate" />
						</a>
					</div>
				</div>
				
				<div class="form-actions">
					<a wicket:id="importButton" class="btn btn-success">
						<span class="fa fa-fw fa-arrow-circle-o-up" />
						<wicket:message key="console.import" />
					</a>
				</div>
			</form>
		</div>
	</wicket:extend>
</html>
